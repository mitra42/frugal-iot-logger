# Configuration for FrugalIoT server with Firebase integration
mqtt_password: public
name: Development

# Firebase configuration
firebase:
  # Path to your Firebase service account JSON file
  serviceAccount: ./varta-gdt-firebase-adminsdk-fbsvc-caa77cce4c.json
  # Your Firebase Realtime Database URL
  databaseURL: "https://varta-gdt-default-rtdb.asia-southeast1.firebasedatabase.app"
  # Optional: log each write operation
  verbose: true
  # Optional: maintain a "latest" value for each topic for quick access
  trackLatest: true
  # Optional: How often to save history snapshots (in seconds, default: 60)
  historyIntervalSeconds: 60
  # Optional: Only save data from specific nodes (leave empty or remove to allow all nodes)
  allowedNodes:
    - esp32-6c5e0e
    - esp32-3c7ab8

